<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neutral Style Transfer</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #f06, #4a90e2);
            color: #fff;
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 600px;
            width: 100%;
        }

        header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        header p {
            font-size: 1.2em;
            margin-bottom: 20px;
        }

        .upload-section {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
        }

        .upload-box {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .upload-box label {
            margin-bottom: 10px;
            font-size: 1em;
        }

        input[type="file"] {
            padding: 10px;
            border: 2px solid #fff;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.2);
            color: #fff;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        input[type="file"]:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .transfer-button {
            padding: 10px 20px;
            font-size: 1.2em;
            border: none;
            border-radius: 5px;
            background: #ff6b6b;
            color: #fff;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .transfer-button:hover {
            background: #ff8c8c;
        }

        footer {
            margin-top: 20px;
        }

        footer p {
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Neutral Style Transfer</h1>
            <p>Upload your images and watch the magic happen!</p>
        </header>
        <main>
            <form action="/upload" method="post" enctype="multipart/form-data">
                <div class="upload-section">
                    <div class="upload-box">
                        <label for="content_image">Content Image:</label>
                        <input type="file" id="content_image" name="content_image" accept="image/*">
                    </div>
                    <div class="upload-box">
                        <label for="style_image">Style Image:</label>
                        <input type="file" id="style_image" name="style_image" accept="image/*">
                    </div>
                </div>
                <button type="submit" class="transfer-button">Upload</button>
            </form>
        </main>
        <footer>
            <p>&copy; 2024 Neutral Style Transfer. All rights reserved.</p>
        </footer>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
